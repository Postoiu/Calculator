<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
      <div class = 'calculator'>

          <input type='text' class = 'calculator-screen' value = '0' disabled>

          <div class = calculator-keys>
            <button type = 'button' class = 'backspace' value = 'backspace' data-key = '8'>C</button>
            <button type = 'button' class = 'operator' value = '/' data-key = '111'>&divide;</button>
            <button type = 'button' class = 'operator' value = '*' data-key = '106'>&times;</button>
            <button type = 'button' class = 'operator' value = '-' data-key = '109'>-</button>
            <button type = 'button' class = 'operator plus-sign' value = '+' data-key = '107'>+</button>
              
              
              

              <button type = 'button' class = 'key' value = '7' data-key = '103'>7</button>
              <button type = 'button' class = 'key' value = '8' data-key = '104'>8</button>
              <button type = 'button' class = 'key' value = '9' data-key = '105'>9</button>
              
              <button type = 'button' class = 'key' value = '4' data-key = '100'>4</button>
              <button type = 'button' class = 'key' value = '5' data-key = '101'>5</button>
              <button type = 'button' class = 'key' value = '6' data-key = '102'>6</button>
              
              <button type = 'button' class = 'key' value = '1' data-key = '97'>1</button>
              <button type = 'button' class = 'key' value = '2' data-key = '98'>2</button>
              <button type = 'button' class = 'key' value = '3' data-key = '99'>3</button>
              
              <button type = 'button' class = 'key' value = '0' data-key = '96'>0</button>
              <button type = 'button' class = 'decimal' value = '.' data-key = '110'>.</button>
              <button type = 'button' class= 'all-clear' value = 'all-clear' data-key = '46'>AC</button>
              <button type = 'button' class = 'equal-sign' value = '=' data-key = '13'>=</button>

          </div>
      </div> 
      <script src="script.js"></script>
  </body>
</html>
